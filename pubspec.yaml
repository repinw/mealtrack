name: mealtrack
description: "Track your meals and fridge inventory."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.2.1
  firebase_ai: ^3.6.0
  firebase_analytics: ^12.1.0
  firebase_app_check: ^0.4.1+3
  firebase_auth: ^6.1.3
  firebase_remote_config: ^6.1.3
  firebase_ui_auth: ^3.0.1
  firebase_ui_localizations: ^2.0.1
  firebase_ui_oauth_google: ^2.0.1
  cloud_firestore: ^6.1.0

  # Riverpod
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Utilities
  equatable: ^2.0.7
  intl: ^0.20.2
  mime: ^2.0.0
  path_provider: ^2.1.5
  rxdart: ^0.28.0
  uuid: ^4.5.2

  # UI & Media
  file_picker: ^10.3.8
  flutter_image_compress: ^2.4.0
  image_picker: ^1.2.1

  # Storage & Sharing
  receive_sharing_intent: ^1.8.1
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.3

  # Testing
  mocktail: ^1.0.4
  fake_cloud_firestore: ^4.0.1
  firebase_auth_mocks: ^0.15.1

  # Platform interfaces (for testing)
  firebase_app_check_platform_interface: ^0.2.1+3
  firebase_core_platform_interface: ^6.0.2
  flutter_image_compress_platform_interface: ^1.0.5
  plugin_platform_interface: ^2.1.8

flutter:
  generate: true

  uses-material-design: true

  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf